	<main class="main">
		<article class="cube">
			<nav class="cube-nav">
				<ul>
					<li class="red-btn-li">
						<button class="red-btn"></button>
						<span class="red-text">Red Button in Left</span>
					</li>
					<li>
						<button class="controls cube-button" onclick="document.getElementById('player').play()"></button>
						<span class="controls-text">Play</span>
					</li>
					<li>
						<button class="controls cube-button" onclick="document.getElementById('player').volume += 0.1"></button>
						<span class="controls-text">Volume +</span>
					</li>
					<li>
						<button class="controls cube-button" onclick="document.getElementById('player').volume -= 0.1"></button>
						<span class="controls-text">Volume -</span>
					</li>
					<li>
						<button class="controls cube-button" onclick="document.getElementById('player').pause()"></button>
						<span class="controls-text">Stop</span>
					</li>
				</ul>
			</nav>
			<audio id="player">
			    <source src="horse.ogg" type="audio/ogg">
			    <source src="music/king.wav" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
		</article>
	</main>
